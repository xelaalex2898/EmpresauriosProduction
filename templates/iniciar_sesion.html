{% extends "base.html" %}
{% load static %}
{% block css %}
   <link rel="stylesheet" type="text/css" href="{%static 'forms.css'%}"/>
{% endblock %}
{% block title %}Inicia Sesión{% endblock %}

{% block content %}
    <style>
        
    </style>
    <div class="container">

        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                {{form.password}}
                {{ form.password.errors }}
                <div class="submit" >
                    <input class="submit-button" id="submit" name="submit" type="submit">
                    <i class="fa fa-paper-plane"></i>
                </div>
            </div>
        </form>
        
    </div>
{% endblock content %}
